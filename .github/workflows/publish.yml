name: Publish
on:
  push:
    branches: [ main ]
jobs:
  push_to_registry:
    name: Push Docker image to Docker Hub
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repo
        uses: actions/checkout@v2
        with:
          ref: main
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: Get changed file
        id: feth-changed-files
        run: echo ::set-output modified_files="$(git diff --name-only ${{ github.event.before }}..${{ github.event.after }})"
      - name: Build & Push Containers to DockerHub
        id: docker_build
        shell: bash
        run: |
          ls
          echo ${{ steps.feth-changed-files.outputs.modified_files }}
